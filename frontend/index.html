<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pixel Board — прототип</title>
        <style>
            :root {
                --bg: #0f1720;
                --panel: #0b1220;
                --accent: #7c3aed;
                --muted: #9aa4b2;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                background: var(--bg);
                color: #e6e6e6;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            }
            .app {
                display: flex;
                height: 100vh;
                gap: 12px;
                padding: 12px;
                box-sizing: border-box;
            }
            .left {
                width: 72px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            .palette {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 20px;
            }
            .swatch {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                cursor: pointer;
                border: 2px solid rgba(255, 255, 255, 0.15);
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 9px;
                font-weight: bold;
                color: white;
                text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
            }
            .swatch:hover {
                transform: scale(1.15);
                border-color: rgba(255, 255, 255, 0.4);
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            }
            .swatch.selected {
                border: 3px solid white;
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
                transform: scale(1.2);
            }
            .status {
                font-size: 12px;
                color: var(--muted);
                margin-top: 6px;
                text-align: center;
                width: 100%;
                padding: 4px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 4px;
            }
            .main {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: linear-gradient(180deg, #07101a, #05101a);
                border-radius: 8px;
                padding: 8px;
                box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            }
            .toolbar {
                display: flex;
                gap: 8px;
                align-items: center;
                padding: 6px 8px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 6px;
                margin-bottom: 8px;
            }
            .canvas-wrap {
                flex: 1;
                position: relative;
                overflow: hidden;
                border-radius: 6px;
                background: #07121a;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            canvas {
                background: transparent;
                display: block;
            }
            .hint {
                position: absolute;
                left: 8px;
                bottom: 8px;
                background: rgba(0, 0, 0, 0.7);
                padding: 6px 10px;
                border-radius: 6px;
                font-size: 13px;
                color: var(--muted);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            #wrap {
                touch-action: none;
                overscroll-behavior: none;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="left">
                <!-- ПАЛИТРА ИЗ 12 ЦВЕТОВ -->
                <div class="palette" id="palette"></div>
                <!-- НЕТ КНОПОК - ТОЛЬКО СТАТУС -->
                <div class="status" id="status">Загрузка...</div>
            </div>

            <div class="main">
                <div class="toolbar">
                    <div>
                        Полотно: <strong id="boardSize">2500×2500</strong>
                    </div>
                    <div style="flex: 1"></div>
                    <div>Масштаб: <span id="scaleLabel">8</span>x</div>
                </div>

                <div class="canvas-wrap" id="wrap">
                    <canvas id="c"></canvas>
                    <div class="hint" id="hintText">
                        Колесо — зум, перетаскивать — пан. Выберите цвет для закрашивания
                    </div>
                </div>
            </div>
        </div>

        <script src="project.js"></script>
    </body>
</html>
