<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pixel Board — прототип</title>
        <style>
            :root {
                --bg: #0f1720;
                --panel: #0b1220;
                --accent: #7c3aed;
                --muted: #9aa4b2;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                background: var(--bg);
                color: #e6eef6;
                font-family:
                    Inter,
                    Segoe UI,
                    Arial;
            }
            .app {
                display: flex;
                height: 100vh;
                gap: 12px;
                padding: 12px;
                box-sizing: border-box;
            }
            .left {
                width: 72px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            .palette {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .swatch {
                position: absolute;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
                cursor: pointer;
                border: 2px solid rgba(255, 255, 255, 0.08);
            }
            .controls {
                display: flex;
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }
            button {
                background: var(--panel);
                border: 1px solid rgba(255, 255, 255, 0.04);
                color: var(--muted);
                padding: 6px 8px;
                border-radius: 8px;
                cursor: pointer;
            }
            .status {
                font-size: 12px;
                color: var(--muted);
                margin-top: 6px;
                text-align: center;
            }
            .main {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: linear-gradient(180deg, #07101a, #05101a);
                border-radius: 8px;
                padding: 8px;
                box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            }
            .toolbar {
                display: flex;
                gap: 8px;
                align-items: center;
                padding: 6px 8px;
            }
            .canvas-wrap {
                flex: 1;
                position: relative;
                overflow: hidden;
                border-radius: 6px;
                background: #07121a;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            canvas {
                background: transparent;
                display: block;
            }
            .hint {
                position: absolute;
                left: 8px;
                bottom: 8px;
                background: rgba(0, 0, 0, 0.4);
                padding: 6px 8px;
                border-radius: 6px;
                font-size: 13px;
                color: var(--muted);
            }
            #wrap {
                touch-action: none;
                overscroll-behavior: none;
            }
            .modal {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.6);
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }
            .modal-content {
                background: #1b2230;
                padding: 16px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
                color: #e6eef6;
                min-width: 240px;
            }
            .modal-content h3 {
                margin: 0 0 10px;
                font-size: 16px;
                text-align: center;
            }
            .modal-content label {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin: 4px 0;
                font-size: 13px;
            }
            .modal-content input[type="range"] {
                flex: 1;
                margin-left: 8px;
            }
            .preview {
                width: 100%;
                height: 40px;
                border-radius: 6px;
                margin-bottom: 10px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .modal-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .modal-buttons button {
                flex: 1;
                margin: 0 4px;
                background: var(--panel);
                color: var(--muted);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 6px;
                padding: 6px;
                cursor: pointer;
            }
            .modal-buttons button:hover {
                background: var(--accent);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="left">
                <div class="palette" id="palette"></div>
                <div class="controls">
                    <button id="zoomIn">+</button>
                    <button id="zoomOut">−</button>
                    <button id="erase">Ластик</button>
                    <button id="colorPickerBtn">Цвет</button>
                </div>
                <div class="status" id="status">Подключение...</div>
            </div>

            <div class="main">
                <div class="toolbar">
                    <div>
                        Полотно: <strong id="boardSize">10000×10000</strong>
                    </div>
                    <div style="flex: 1"></div>
                    <div>Масштаб: <span id="scaleLabel">8</span>x</div>
                </div>

                <div class="canvas-wrap" id="wrap">
                    <canvas id="c"></canvas>
                    <div class="hint">
                        Колесо — зум, перетаскивать — пан. Клик — закрасить
                    </div>
                </div>
            </div>
        </div>

        <!-- скрытый native color input для выбора цвета -->
        <!-- делаем невидимым, но кликабельным -->
        <input
            type="color"
            id="nativeColor"
            style="
                position: fixed;
                opacity: 0;
                width: 0;
                height: 0;
                border: none;
                padding: 0;
                margin: 0;
            "
        />

        <script src="project.js"></script>

        <!-- Кастомное окно выбора цвета -->
        <div id="colorModal" class="modal">
            <div class="modal-content">
                <h3>Выбор цвета</h3>
                <div class="preview" id="colorPreview"></div>
                <label
                    >R: <input type="range" id="rRange" min="0" max="255"
                /></label>
                <label
                    >G: <input type="range" id="gRange" min="0" max="255"
                /></label>
                <label
                    >B: <input type="range" id="bRange" min="0" max="255"
                /></label>
                <div class="modal-buttons">
                    <button id="colorOk">ОК</button>
                    <button id="colorCancel">Отмена</button>
                </div>
            </div>
        </div>
    </body>
</html>
